
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sampritha â¤ï¸</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.card{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:28px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:breath 6s ease-in-out infinite;
  z-index:2;
}

@keyframes breath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.02)}
}

h1{
  color:#ff4d6d;
  margin-bottom:10px;
}

p{
  color:#444;
  font-size:15px;
}

button{
  margin:10px 6px;
  padding:12px 22px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

button.secondary{
  background:#aaa;
}

.glow{
  text-shadow:0 0 14px rgba(255,77,109,.8);
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.7}
}

/* Music Button */
#musicBtn{
  position:fixed;
  top:15px;
  right:15px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgba(255,255,255,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  cursor:pointer;
  z-index:5;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff4d6d;
  font-size:16px;
  animation:floatUp 6s linear infinite;
  opacity:.7;
}

@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* Tic Tac Toe */
.grid{
  display:grid;
  grid-template-columns:repeat(3,80px);
  gap:10px;
  justify-content:center;
  margin:18px 0;
}

.cell{
  width:80px;
  height:80px;
  background:#ffe4ea;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="love_song.mp3" type="audio/mpeg">
</audio>

<div id="musicBtn">ğŸµ</div>

<div class="card" id="card">
  <h1 class="glow">Hey Sampritha â¤ï¸</h1>
  <p>I made something just for you.</p>
  <button onclick="start()">Start ğŸ’–</button>
</div>

<script>
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

let step = 0;
let playing = false;

/* Music */
musicBtn.onclick = () => {
  if(!playing){
    music.play();
    musicBtn.innerHTML="â¸ï¸";
    playing=true;
  }else{
    music.pause();
    musicBtn.innerHTML="ğŸµ";
    playing=false;
  }
};

/* Start experience */
function start(){
  if(!playing){
    music.play();
    playing=true;
    musicBtn.innerHTML="â¸ï¸";
  }
  next();
}

/* Flow */
function next(){
  step++;

  if(step===1){
    card.innerHTML=`
      <h1>Question ğŸ’—</h1>

      <button onclick="next()">Us ğŸ’•</button>

  }

    card.innerHTML=`

      <p>Do you see a future with me?</p>
      <button onclick="next()">Yes ğŸ’</button>
      <button onclick="next()">Always â™¾ï¸</button>
    `;
  }

  else if(step===3){
    ticTacToe();
  }

  else if(step===4){
    finalPage();
  }
}

/* Tic Tac Toe (safe, no blocking) */
function ticTacToe(){
  card.innerHTML=`
    <h1>Tic Tac Toe ğŸ®</h1>
    <p>You âŒ &nbsp; Me â­•</p>
    <div class="grid">
      ${Array(9).fill("").map((_,i)=>`<div class="cell" onclick="play(this)">âŒ</div>`).join("")}
    </div>
    <button onclick="next()">Next â¡ï¸</button>
    <button class="secondary" onclick="ticTacToe()">Replay ğŸ”„</button>
  `;
}

function play(cell){
  if(cell.innerHTML===""){
    cell.innerHTML="âŒ";
  }
}

/* Final */
function finalPage(){
  card.innerHTML=`
    <h1 class="glow">I love you Sampritha ğŸ’–</h1>
    <p>Today â¤ï¸ Tomorrow âœ¨ Forever ğŸ’</p>
    <p>â€” Keshav</p>
    <button onclick="location.reload()">Replay ğŸ”„</button>
  `;
}

/* Floating hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);
</script>

</body>
</html>
