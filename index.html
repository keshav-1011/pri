<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* Spotlight */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle,
    rgba(255,255,255,.35),
    rgba(255,154,158,.15),
    rgba(0,0,0,.05));
  pointer-events:none;
}

/* Card */
.card{
  background:white;
  border-radius:22px;
  padding:25px;
  width:90%;
  max-width:420px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
  text-align:center;
  z-index:2;
  animation:breathing 6s ease-in-out infinite;
}
@keyframes breathing{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.012)}
}

h1{color:#ff4d6d}
p{color:#444;font-size:15px}
button{
  margin:8px;
  padding:12px 20px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  font-size:15px;
  cursor:pointer;
}
button:hover{transform:scale(1.05)}
.emoji{font-size:36px;margin-bottom:10px}

/* Glow */
.glow-text{
  text-shadow:0 0 8px rgba(255,77,109,.7);
  animation:glow 3s ease-in-out infinite;
}
@keyframes glow{
  50%{text-shadow:0 0 20px rgba(255,77,109,1)}
}

/* Heartbeat */
.vibrate{
  animation:heartbeat 2.5s infinite;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  20%{transform:scale(1.03)}
  40%{transform:scale(1)}
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-30px;
  animation:floatUp 8s linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) scale(1.3);opacity:0}
}

/* Petals */
.petal{
  position:fixed;
  font-size:18px;
  animation:petalFall 8s linear forwards;
}
@keyframes petalFall{
  to{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* Fireflies */
.firefly{
  position:fixed;
  width:4px;height:4px;
  background:#fff;
  border-radius:50%;
  box-shadow:0 0 8px #fff;
  animation:fly 6s infinite;
}
@keyframes fly{
  50%{transform:translate(40px,-60px)}
}

/* Unicorn */
#unicorn{
  position:fixed;
  font-size:44px;
  animation:orbit 14s infinite linear;
  z-index:0;
}
@keyframes orbit{
  0%{top:15%;left:-10%}
  25%{top:5%;left:85%}
  50%{top:80%;left:90%}
  75%{top:85%;left:5%}
  100%{top:15%;left:-10%}
}

/* Slideshow */
.image-frame{
  width:100%;
  height:260px;
  border-radius:16px;
  overflow:hidden;
}
.image-frame img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* Tic Tac Toe */
.tic{
  display:grid;
  grid-template-columns:repeat(3,80px);
  gap:8px;
  justify-content:center;
}
.cell{
  width:80px;height:80px;
  background:#ffe3ea;
  border-radius:15px;
  font-size:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;height:8px;
  animation:confettiFall 5s linear forwards;
}
@keyframes confettiFall{
  to{transform:translateY(120vh) rotate(720deg)}
}

canvas{position:fixed;top:0;left:0;pointer-events:none}
</style>
</head>

<body>

<script>
const content=document.getElementById("content");

/* Ambient effects */

/* Flow */
function yes1(){

function no1(){

function wrong(){

function kiss(){

  <div class="emoji">ğŸ’‹</div>

function future(){

  <div class="emoji">ğŸ¥¹</div>
  <h1>Do you see a future with me?</h1>
  <button onclick="lookHarder()">No ğŸ¤”</button>
  <button onclick="photos()">Yes ğŸ’</button>`;
}

function lookHarder(){
  content.innerHTML=`
  <div class="emoji">ğŸ‘€</div>
  <h1>Look harder.</h1>
  <p>Iâ€™m right here holding our future â¤ï¸</p>
  <button onclick="photos()">Okay yes ğŸ¥¹</button>`;

/* Slideshow */
function photos(){
  content.innerHTML=`
  <div class="emoji">ğŸ“¸</div>
  <h1>Our Memories â¤ï¸</h1>
  <div class="image-frame">
    <img id="slide" src="photo1.jpeg">

/* Tic Tac Toe */
let board,current;
function ticTacToe(){
  board=["","","","","","","","",""];
  current="âŒ";
  content.innerHTML=`
  <h1>Tic Tac Toe</h1>
  <p>You âŒ Me â­• â€” winner gets kisses ğŸ˜Œ</p>
  <div class="tic">
  ${board.map((_,i)=>`<div class="cell" onclick="play(${i})"></div>`).join("")}
  </div>`;
}

function play(i){
  if(board[i])return;
  board[i]=current;
  document.getElementsByClassName("cell")[i].innerText=current;
  if(checkWin(current))return forever();
  current=current=="âŒ"?"â­•":"âŒ";
  if(current=="â­•")aiMove();
}

function aiMove(){
  for(let i=0;i<9;i++){
    if(!board[i]){
      board[i]="â­•";
      if(checkWin("â­•")){play(i);return;}
      board[i]="";
    }
  }
  for(let i=0;i<9;i++){
    if(!board[i]){
      board[i]="âŒ";
      if(checkWin("âŒ")){board[i]="";play(i);return;}
      board[i]="";
    }
  }
  let e=board.map((v,i)=>!v?i:null).filter(v=>v!=null);
  play(e[Math.floor(Math.random()*e.length)]);
}

function checkWin(p){
  const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return w.some(c=>c.every(i=>board[i]==p));
}

/* Forever */
function forever(){
  content.innerHTML=`
  <div class="emoji">ğŸ’</div>
  <h1 class="glow-text">One last questionâ€¦</h1>
  <p class="vibrate"><b>Will you be mine forever?</b></p>

/* Final */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
let particles=[];

function finalYes(){
  content.innerHTML=`
  <div class="emoji">ğŸ’–</div>
  <h1 class="glow-text vibrate">I love you Sampritha</h1>
  <p class="glow-text">Today â¤ï¸ Tomorrow âœ¨ Forever ğŸ’</p>`;

}

function startFireworks(){
  const colors=["#ff4d6d","#ffd166","#06d6a0","#4dabf7","#9b5de5"];
  setInterval(()=>{
    for(let i=0;i<120;i++){
      particles.push({
        x:canvas.width/2,y:canvas.height/2,
        dx:(Math.random()-.5)*8,
        dy:(Math.random()-.5)*8,
        life:120,
        c:colors[Math.floor(Math.random()*colors.length)]
      });
    }
  },900);
  (function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
      ctx.fillStyle=p.c;
      ctx.fillRect(p.x,p.y,3,3);
      p.x+=p.dx;p.y+=p.dy;p.dy+=.15;p.life--;
      if(p.life<=0)particles.splice(i,1);
    });
    requestAnimationFrame(animate);
  })();
}

function startConfetti(){
  const colors=["#ff4d6d","#ffd166","#06d6a0","#4dabf7","#9b5de5"];
  setInterval(()=>{
    for(let i=0;i<6;i++){
      let c=document.createElement("div");
      c.className="confetti";
      c.style.background=colors[Math.floor(Math.random()*colors.length)];
      c.style.left=Math.random()*100+"vw";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),5000);
    }
  },300);
}
