<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sampritha â¤ï¸</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.card{
  background:white;
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.25);
  animation:breathing 6s ease-in-out infinite;
  z-index:2;
}

@keyframes breathing{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.02)}
}

h1{color:#ff4d6d}
p{color:#444;font-size:15px}

button{
  margin:10px;
  padding:12px 22px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button.secondary{
  background:#aaa;
}

.glow{
  text-shadow:0 0 16px rgba(255,77,109,.9);
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.7}
}

/* Music button */
#musicBtn{
  position:fixed;
  top:15px;
  right:15px;
  width:52px;
  height:52px;
  border-radius:50%;
  background:rgba(255,255,255,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  cursor:pointer;
  z-index:10;
}

/* Tic Tac Toe */
.grid{
  display:grid;
  grid-template-columns:repeat(3,80px);
  gap:10px;
  justify-content:center;
  margin:20px 0;
}
.cell{
  width:80px;
  height:80px;
  background:#ffe4ea;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  cursor:pointer;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg)}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="love_song.mp3" type="audio/mpeg">
</audio>

<div id="musicBtn" onclick="toggleMusic()">ğŸµ</div>

<div class="card" id="card">
  <h1 class="glow">Hey Sampritha ğŸ’•</h1>
  <p>I made something special for youâ€¦</p>
  <button onclick="startExperience()">Start ğŸ’–</button>
</div>

<script>
let step=0;
const card=document.getElementById("card");
const music=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");
let playing=false;

/* MUSIC AUTO-PLAY ON FIRST TAP */
function startMusic(){
  if(!playing){
    music.volume=0;
    music.play().then(()=>{
      playing=true;
      musicBtn.innerHTML="â¸ï¸";
      let v=0;
      let fade=setInterval(()=>{
        v+=0.05;
        music.volume=Math.min(v,1);
        if(v>=1) clearInterval(fade);
      },150);
    }).catch(()=>{});
  }
}

function toggleMusic(){
  if(!playing){
    startMusic();
  }else{
    music.pause();
    playing=false;
    musicBtn.innerHTML="ğŸµ";
  }
}

/* VIBRATION */
function vibrate(){
  if(navigator.vibrate) navigator.vibrate(40);
}

/* CONFETTI */
function confetti(){
  for(let i=0;i<45;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* FLOW */
function startExperience(){
  startMusic();
  next();
}

function next(){
  vibrate();
  step++;

  if(step===1){
    card.innerHTML=`
      <h1>First Question ğŸ’—</h1>
      <p>Who makes your heart happiest?</p>
      <button onclick="correct()">You ğŸ˜Œ</button>
      <button onclick="correct()">Us ğŸ’•</button>
    `;
  }

  else if(step===2){
    card.innerHTML=`
      <h1>Be honest ğŸ¥¹</h1>
      <p>What do I love the most?</p>
      <button onclick="correct()">Your smile</button>
      <button onclick="correct()">Everything about you</button>
    `;
  }

  else if(step===3){
    ticTacToe();
  }

  else if(step===4){
    card.innerHTML=`
      <h1 class="glow">One last thing â¤ï¸</h1>
      <p>Will you be mine forever?</p>
      <button onclick="finalYes()">YES ğŸ’</button>
      <button onclick="finalYes()">ALWAYS â™¾ï¸</button>
    `;
  }
}

function correct(){
  confetti();
  next();
}

/* TIC TAC TOE */
function ticTacToe(){
  card.innerHTML=`
    <h1>Tic Tac Toe ğŸ®</h1>
    <p>You âŒ &nbsp; Me â­•</p>
    <div class="grid">
      ${Array(9).fill("").map((_,i)=>`<div class="cell" onclick="play(${i})"></div>`).join("")}
    </div>
    <button onclick="next()">Next â¡ï¸</button>
    <button class="secondary" onclick="ticTacToe()">Replay ğŸ”„</button>
  `;
  window.play=(i)=>{
    let cells=document.querySelectorAll(".cell");
    if(cells[i].innerText===""){
      cells[i].innerText="âŒ";
      vibrate();
    }
  }
}

/* FINAL */
function finalYes(){
  confetti();
  vibrate();
  card.innerHTML=`
    <h1 class="glow">I love you Sampritha ğŸ’–</h1>
    <p>Today â¤ï¸ Tomorrow âœ¨ Forever ğŸ’</p>
    <p>â€” Keshav</p>
    <button onclick="location.reload()">Replay ğŸ”„</button>
  `;
}
</script>

</body>
</html>
