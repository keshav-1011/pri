<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sampritha â¤ï¸</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.card{
  background:white;
  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  animation:breathing 6s ease-in-out infinite;
  position:relative;
}

@keyframes breathing{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.02)}
}

h1{color:#ff4d6d}
p{color:#444}

button{
  margin:10px;
  padding:12px 22px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button.secondary{
  background:#aaa;
}

.glow{
  text-shadow:0 0 12px rgba(255,77,109,.8);
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.7}
}

/* Tic Tac Toe */
.grid{
  display:grid;
  grid-template-columns:repeat(3,80px);
  gap:10px;
  justify-content:center;
  margin:20px 0;
}
.cell{
  width:80px;
  height:80px;
  background:#ffe4ea;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  cursor:pointer;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:red;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg)}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 class="glow">Hey Sampritha ğŸ’•</h1>
  <p>Ready for a tiny cute game?</p>
  <button onclick="next()">Start</button>
</div>

<script>
let step=0;
const card=document.getElementById("card");

function vibrate(){
  if(navigator.vibrate) navigator.vibrate(40);
}

function confetti(){
  for(let i=0;i<40;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function next(){
  vibrate();
  step++;

  /* QUESTIONS FLOW */
  if(step===1){
    card.innerHTML=`
      <h1>Question 1 ğŸ’–</h1>
      <p>Who makes you smile the most?</p>
      <button onclick="correct()">You ğŸ˜Œ</button>
      <button onclick="correct()">Us ğŸ’•</button>
    `;
  }

  else if(step===2){
    card.innerHTML=`
      <h1>Question 2 ğŸ¥¹</h1>
      <p>What do I love most?</p>
      <button onclick="correct()">Your smile</button>
      <button onclick="correct()">Everything about you</button>
    `;
  }

  else if(step===3){
    ticTacToe();
  }

  else if(step===4){
    card.innerHTML=`
      <h1 class="glow">One last thing â¤ï¸</h1>
      <p>Will you always be mine?</p>
      <button onclick="finalYes()">YES ğŸ’</button>
      <button onclick="finalYes()">ALWAYS â™¾ï¸</button>
    `;
  }
}

/* Correct answer handler */
function correct(){
  confetti();
  next();
}

/* TIC TAC TOE (NON-BLOCKING) */
function ticTacToe(){
  let board=["","","","","","","","",""];
  card.innerHTML=`
    <h1>Tic Tac Toe ğŸ®</h1>
    <p>You are âŒ â€” I am â­•</p>
    <div class="grid">
      ${board.map((_,i)=>`<div class="cell" onclick="play(${i})"></div>`).join("")}
    </div>
    <button onclick="next()">Next â¡ï¸</button>
    <button class="secondary" onclick="ticTacToe()">Replay ğŸ”„</button>
  `;
  window.play=(i)=>{
    let cells=document.querySelectorAll(".cell");
    if(cells[i].innerText===""){
      cells[i].innerText="âŒ";
      vibrate();
    }
  }
}

/* FINAL */
function finalYes(){
  confetti();
  vibrate();
  card.innerHTML=`
    <h1 class="glow">I love you Sampritha ğŸ’–</h1>
    <p>Today â¤ï¸ Tomorrow âœ¨ Forever ğŸ’</p>
    <p>â€” Keshav</p>
    <button onclick="location.reload()">Replay ğŸ”„</button>
  `;
}
</script>

</body>
</html>
